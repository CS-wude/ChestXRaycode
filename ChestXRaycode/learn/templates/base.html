<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}胸部X光片AI分析系统{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 自定义CSS -->
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-bg: #f8f9fa;
            --dark-text: #2c3e50;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark-text);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--box-shadow);
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
        }

        .main-content {
            padding: 2rem 0;
            min-height: calc(100vh - 76px);
        }

        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--secondary-color), #5dade2);
            border: none;
            border-radius: var(--border-radius);
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, var(--success-color), #58d68d);
            border: none;
            border-radius: var(--border-radius);
        }

        .btn-warning {
            background: linear-gradient(45deg, var(--warning-color), #f7dc6f);
            border: none;
            border-radius: var(--border-radius);
        }

        .btn-danger {
            background: linear-gradient(45deg, var(--danger-color), #ec7063);
            border: none;
            border-radius: var(--border-radius);
        }

        .alert {
            border: none;
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
        }

        .progress {
            height: 12px;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.3);
        }

        .progress-bar {
            border-radius: var(--border-radius);
            background: linear-gradient(45deg, var(--secondary-color), #5dade2);
        }

        .spinner-border {
            color: var(--secondary-color);
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem 0;
            }
            
            .btn-primary {
                padding: 0.5rem 1.5rem;
            }
        }

        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        /* 医学主题颜色 */
        .medical-primary { color: #2c3e50; }
        .medical-secondary { color: #3498db; }
        .medical-success { color: #27ae60; }
        .medical-warning { color: #f39c12; }
        .medical-danger { color: #e74c3c; }

        .bg-medical-light {
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(248,249,250,0.9) 100%);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                <i class="fas fa-lungs me-2 text-primary"></i>
                <strong>胸部X光片AI分析系统</strong>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-home me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('health_check') }}">
                            <i class="fas fa-heartbeat me-1"></i>系统状态
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="mb-2">
                        <i class="fas fa-robot me-2"></i>
                        <strong>AI医学影像分析系统</strong>
                    </p>
                    <p class="text-muted small mb-0">
                        ⚠️ 本系统仅供辅助诊断参考，最终诊断请咨询专业医生
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- 全局JavaScript -->
    <script>
        // 添加页面加载动画
        $(document).ready(function() {
            $('body').addClass('fade-in-up');
            
            // 自动隐藏警告信息
            setTimeout(function() {
                $('.alert').fadeOut('slow');
            }, 5000);
        });

        // 全局错误处理
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('页面错误:', msg, 'at', url, ':', lineNo);
            return false;
        };

        // 显示加载状态
        function showLoading(element, text = '处理中...') {
            $(element).html(`
                <div class="d-flex align-items-center">
                    <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                    <span>${text}</span>
                </div>
            `).prop('disabled', true);
        }

        // 隐藏加载状态
        function hideLoading(element, originalText) {
            $(element).html(originalText).prop('disabled', false);
        }

        // 显示通知
        function showNotification(message, type = 'info') {
            const alertClass = `alert-${type}`;
            const iconClass = {
                'success': 'fas fa-check-circle',
                'warning': 'fas fa-exclamation-triangle', 
                'danger': 'fas fa-times-circle',
                'info': 'fas fa-info-circle'
            }[type] || 'fas fa-info-circle';

            const notification = $(`
                <div class="alert ${alertClass} alert-dismissible fade show position-fixed" style="top: 80px; right: 20px; z-index: 9999; min-width: 300px;">
                    <i class="${iconClass} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `);

            $('body').append(notification);
            
            setTimeout(() => {
                notification.fadeOut(() => notification.remove());
            }, 5000);
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
